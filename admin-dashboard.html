<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <a href="admin-dashboard.html" class="sidebar-brand">
                <i class="fas fa-mobile-alt"
                    style="font-size: 2rem; color: var(--primary-color); margin-bottom: 10px;"></i>
                <h2>Admin Panel</h2>
            </a>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item active" data-i18n="adminDashboard"><i
                        class="fas fa-chart-line"></i> لوحة الإحصائيات</a>
                <a href="admin-products.html" class="nav-item" data-i18n="adminProducts"><i class="fas fa-box"></i>
                    إدارة المنتجات</a>
                <a href="admin-categories.html" class="nav-item" data-i18n="adminCategories"><i class="fas fa-tags"></i>
                    الأقسام</a>
                <a href="settings.html" class="nav-item" data-i18n="adminSettings"><i class="fas fa-cog"></i>
                    الإعدادات</a>
                <a href="index.html" class="nav-item mobile-only"><i class="fas fa-store"></i> المتجر</a>
            </nav>
            <div style="margin-top: auto;">
                <a href="#" class="nav-item logout-btn" style="color: var(--danger-color);" data-i18n="logout"><i
                        class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
            </div>
        </aside>

        <main class="admin-main">
            <div class="admin-header">
                <h1 data-i18n="welcomeAdmin">مرحباً بك، المدير</h1>
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="ar">AR</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="about-grid"
                style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: var(--spacing-xxl);">
                <div class="glass-card text-center" style="padding: var(--spacing-lg);">
                    <i class="fas fa-shopping-bag"
                        style="font-size: 2.5rem; color: var(--accent-color); margin-bottom: 10px;"></i>
                    <h3 data-i18n="newOrders">الطلبات الجديدة</h3>
                    <p class="text-gradient" style="font-size: 2rem; font-weight: bold;">0</p>
                </div>
                <div class="glass-card text-center" style="padding: var(--spacing-lg);">
                    <i class="fas fa-box-open"
                        style="font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px;"></i>
                    <h3 data-i18n="totalProducts">إجمالي المنتجات</h3>
                    <p class="text-gradient" style="font-size: 2rem; font-weight: bold;">0</p>
                </div>
                <div class="glass-card text-center" style="padding: var(--spacing-lg);">
                    <i class="fas fa-users"
                        style="font-size: 2.5rem; color: var(--secondary-color); margin-bottom: 10px;"></i>
                    <h3 data-i18n="activeCustomers">العملاء النشطين</h3>
                    <p class="text-gradient" style="font-size: 2rem; font-weight: bold;">0</p>
                </div>
            </div>

            <div class="glass-card" style="padding: var(--spacing-xl);">
                <h3 data-i18n="recentOrders">آخر الطلبات</h3>
                <p style="text-align: center; color: var(--text-muted); margin-top: 20px;">لا توجد طلبات حديثة.</p>
            </div>

        </main>
    </div>

    <script src="main.js"></script>
    <script>
        // Simple script to update product count logic (for demo)
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof allProducts !== 'undefined') {
                    const els = document.querySelectorAll('[data-i18n="totalProducts"] + p');
                    els.forEach(el => el.textContent = allProducts.length);
                }
            }, 2000);
        });
    </script>
</body>

</html>
