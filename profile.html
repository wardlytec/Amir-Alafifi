<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-root"></div>

    <main class="section">
        <div class="container" style="margin-top: 50px;">
            <div class="admin-layout" style="grid-template-columns: 250px 1fr; gap: var(--spacing-xl);">
                <aside class="glass-card" style="padding: var(--spacing-md); height: fit-content;">
                    <div class="text-center" style="margin-bottom: var(--spacing-lg);">
                        <div id="userProfileAvatar" style="margin-bottom: 10px;">
                            <img src="https://ui-avatars.com/api/?name=User&background=667eea&color=fff"
                                style="width: 80px; height: 80px; border-radius: 50%;">
                        </div>
                        <h3 id="profileUserName">---</h3>
                        <p id="profileUserEmail" style="color: var(--text-muted); font-size: 0.875rem;">---</p>
                    </div>
                    <nav style="display: flex; flex-direction: column; gap: 5px;">
                        <a href="profile.html" class="nav-link active"
                            style="padding: 10px; display: block; background: rgba(102, 126, 234, 0.1); border-radius: 8px;">
                            <i class="fas fa-user-circle" style="margin: 0 5px;"></i>
                            <span data-i18n="myProfile">الملف الشخصي</span>
                        </a>
                        <a href="orders.html" class="nav-link"
                            style="padding: 10px; display: block; border-radius: 8px; transition: all 0.3s;">
                            <i class="fas fa-box" style="margin: 0 5px;"></i>
                            <span data-i18n="myOrders">طلباتي</span>
                        </a>
                        <button class="nav-link logout-trigger-btn"
                            style="padding: 10px; display: flex; align-items: center; gap: 8px; border: none; background: transparent; color: var(--danger-color); cursor: pointer; border-radius: 8px; width: 100%; transition: all 0.3s; font-family: inherit; font-size: 1rem;">
                            <i class="fas fa-sign-out-alt"></i>
                            <span data-i18n="logout">تسجيل الخروج</span>
                        </button>
                    </nav>
                </aside>

                <div class="glass-card" style="padding: var(--spacing-xl);">
                    <h2 style="margin-bottom: var(--spacing-xl);">تعديل الملف الشخصي</h2>
                    <form>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
                            <div class="form-group">
                                <label class="form-label">الاسم</label>
                                <input type="text" class="form-input" value="أحمد">
                            </div>
                            <div class="form-group">
                                <label class="form-label">العائلة</label>
                                <input type="text" class="form-input" value="محمد">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-input" value="ahmed@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">رقم الجوال</label>
                            <input type="tel" class="form-input" value="+966 50 000 0000">
                        </div>

                        <hr style="border: 0; border-top: 1px solid var(--border-color); margin: var(--spacing-xl) 0;">
                        <h3 style="margin-bottom: var(--spacing-md);">تغيير كلمة المرور</h3>
                        <div class="form-group">
                            <label class="form-label">كلمة المرور الحالية</label>
                            <input type="password" class="form-input" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" class="form-input" placeholder="••••••••">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg" style="margin-top: var(--spacing-md);">حفظ
                            التغييرات</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="main.js"></script>
</body>

</html>
