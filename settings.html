<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات | لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <a href="index.html" class="sidebar-brand">
                <i class="fas fa-mobile-alt"
                    style="font-size: 2rem; color: var(--primary-color); margin-bottom: 10px;"></i>
                <h2>Admin Panel</h2>
            </a>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item" data-i18n="adminDashboard"><i
                        class="fas fa-chart-line"></i> لوحة الإحصائيات</a>
                <a href="admin-products.html" class="nav-item" data-i18n="adminProducts"><i class="fas fa-box"></i>
                    إدارة المنتجات</a>
                <a href="admin-categories.html" class="nav-item" data-i18n="adminCategories"><i class="fas fa-tags"></i>
                    الأقسام</a>
                <a href="settings.html" class="nav-item active" data-i18n="adminSettings"><i class="fas fa-cog"></i>
                    الإعدادات</a>
                <a href="index.html" class="nav-item mobile-only"><i class="fas fa-store"></i> المتجر</a>
            </nav>
            <div style="margin-top: auto;">
                <a href="#" class="nav-item logout-btn" style="color: var(--danger-color);" data-i18n="logout"><i
                        class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
            </div>
        </aside>

        <main class="admin-main">
            <div class="admin-header">
                <h1 data-i18n="adminSettings">إعدادات المتجر</h1>
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="ar">AR</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>

            <div class="settings-container" style="max-width: 800px; margin: 0 auto;">
                <form id="settingsForm" class="glass-card"
                    style="padding: var(--spacing-xl); border-radius: var(--radius-lg);">
                    <div class="form-group">
                        <label class="form-label" data-i18n="storeName">اسم المتجر</label>
                        <input type="text" class="form-input" id="storeNameInput" value="أمير العفيفي">
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-i18n="officialEmail">البريد الإلكتروني الرسمي</label>
                        <input type="email" class="form-input" value="support@phonestore.com">
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label" data-i18n="defaultCurrency">العملة الافتراضية</label>
                            <select class="form-select">
                                <option>USD ($)</option>
                                <option>AED (د.إ)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" data-i18n="defaultLanguage">اللغة الافتراضية</label>
                            <select class="form-select">
                                <option data-i18n="arabic">العربية</option>
                                <option data-i18n="english">English</option>
                            </select>
                        </div>
                    </div>

                    <!-- New Promo Banner Section -->
                    <div
                        style="margin: var(--spacing-lg) 0; padding-top: var(--spacing-md); border-top: 1px solid var(--border-color);">
                        <h3 style="margin-bottom: var(--spacing-md); font-size: 1.1rem; color: var(--primary-color);"
                            data-i18n="promoBanner">البانر الترويجي (Hero)</h3>
                        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label class="form-label" data-i18n="promoImageLabel">صورة البانر</label>
                                <div class="flex" style="gap: 10px; align-items: center;">
                                    <input type="file" id="heroImageInput" class="form-input" accept="image/*"
                                        style="padding: 8px;">
                                    <div id="heroPreview" class="glass-card"
                                        style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: var(--radius-sm);">
                                        <i class="fas fa-image" style="opacity: 0.3;"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" data-i18n="bannerLink">رابط البانر</label>
                                <input type="text" id="heroLinkInput" class="form-input" placeholder="https://..."
                                    value="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="filter-checkbox">
                            <input type="checkbox" checked> <span data-i18n="maintenanceMode">تفعيل وضع الصيانة</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="saveChanges">حفظ التغييرات</button>
                </form>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
