<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلباتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-root"></div>

    <main class="section">
        <div class="container" style="margin-top: 50px;">
            <div class="admin-layout" style="grid-template-columns: 250px 1fr; gap: var(--spacing-xl);">
                <aside class="glass-card" style="padding: var(--spacing-md); height: fit-content;">
                    <nav style="display: flex; flex-direction: column; gap: 5px;">
                        <a href="profile.html" class="nav-link" style="padding: 10px; display: block;">الملف الشخصي</a>
                        <a href="order-history.html" class="nav-link active"
                            style="padding: 10px; display: block; background: rgba(102, 126, 234, 0.1); border-radius: 8px;">طلباتي</a>
                    </nav>
                </aside>

                <div class="glass-card" style="padding: var(--spacing-xl);">
                    <h2 style="margin-bottom: var(--spacing-xl);">سجل الطلبات</h2>

                    <div style="display: flex; flex-direction: column; gap: var(--spacing-md);">
                        <div class="glass-card flex-between" style="padding: 1.5rem;">
                            <div>
                                <h4 style="margin-bottom: 5px;">رقم الطلب: #ORD-8821</h4>
                                <p style="color: var(--text-muted); font-size: 0.875rem;">تاريخ الطلب: 21 مارس 2024</p>
                                <p style="font-weight: 600; margin-top: 5px;">الإجمالي: 1,348.00 $</p>
                            </div>
                            <div class="text-center">
                                <span class="status-badge"
                                    style="background: rgba(79, 172, 254, 0.2); color: var(--accent-color); padding: 5px 15px;">قيد
                                    المعالجة</span>
                                <a href="#" class="btn btn-secondary btn-sm"
                                    style="display: block; margin-top: 10px;">عرض التفاصيل</a>
                            </div>
                        </div>

                        <div class="glass-card flex-between" style="padding: 1.5rem;">
                            <div>
                                <h4 style="margin-bottom: 5px;">رقم الطلب: #ORD-7340</h4>
                                <p style="color: var(--text-muted); font-size: 0.875rem;">تاريخ الطلب: 15 فبراير 2024
                                </p>
                                <p style="font-weight: 600; margin-top: 5px;">الإجمالي: 999.00 $</p>
                            </div>
                            <div class="text-center">
                                <span class="status-badge"
                                    style="background: rgba(0, 214, 143, 0.2); color: var(--success-color); padding: 5px 15px;">مكتمل</span>
                                <a href="#" class="btn btn-secondary btn-sm"
                                    style="display: block; margin-top: 10px;">عرض التفاصيل</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="js/main.js"></script>
</body>

</html>
