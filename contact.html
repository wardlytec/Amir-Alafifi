<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contactTitle">اتصل بنا</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-root"></div>

    <main class="section">
        <div class="container" style="margin-top: 50px;">
            <h1 class="section-title" data-i18n="contactTitle">تواصل معنا</h1>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-xxl);">
                <div class="glass-card" style="padding: var(--spacing-xl);">
                    <form>
                        <div class="form-group">
                            <label class="form-label" data-i18n="fullName">الاسم الكامل</label>
                            <input type="text" class="form-input" data-i18n="namePlaceholder" placeholder="أدخل اسمك">
                        </div>
                        <div class="form-group">
                            <label class="form-label" data-i18n="email">البريد الإلكتروني</label>
                            <input type="email" class="form-input" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label" data-i18n="message">الرسالة</label>
                            <textarea class="form-input" style="height: 150px;" data-i18n="messagePlaceholder"
                                placeholder="كيف يمكننا مساعدتك؟"></textarea>
                        </div>
                        <button class="btn btn-primary btn-lg" style="width: 100%;" data-i18n="sendMessage">إرسال
                            الرسالة</button>
                    </form>
                </div>

                <div style="display: flex; flex-direction: column; gap: var(--spacing-md);">
                    <div class="glass-card"
                        style="padding: var(--spacing-md); display: flex; align-items: center; gap: 20px;">
                        <div class="category-icon" style="width: 50px; height: 50px; font-size: 1.25rem;"><i
                                class="fas fa-map-marker-alt"></i></div>
                        <div>
                            <h4 data-i18n="ourLocation">موقعنا</h4>
                            <p style="color: var(--text-muted);" data-i18n="locationDesc">المملكة العربية السعودية،
                                الرياض</p>
                        </div>
                    </div>
                    <div class="glass-card"
                        style="padding: var(--spacing-md); display: flex; align-items: center; gap: 20px;">
                        <div class="category-icon" style="width: 50px; height: 50px; font-size: 1.25rem;"><i
                                class="fas fa-phone"></i></div>
                        <div>
                            <h4 data-i18n="callUs">اتصل بنا</h4>
                            <p style="color: var(--text-muted);" data-i18n="officialPhone">+966 50 000 0000</p>
                        </div>
                    </div>
                    <div class="glass-card"
                        style="padding: var(--spacing-md); display: flex; align-items: center; gap: 20px;">
                        <div class="category-icon" style="width: 50px; height: 50px; font-size: 1.25rem;"><i
                                class="fas fa-envelope"></i></div>
                        <div>
                            <h4 data-i18n="emailUs">البريد الإلكتروني</h4>
                            <p style="color: var(--text-muted);" data-i18n="officialEmailValue">support@phonestore.com
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="main.js"></script>
</body>

</html>
