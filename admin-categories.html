<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأقسام | لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <a href="index.html" class="sidebar-brand">
                <i class="fas fa-mobile-alt"
                    style="font-size: 2rem; color: var(--primary-color); margin-bottom: 10px;"></i>
                <h2>Admin Panel</h2>
            </a>
            <nav class="sidebar-nav">
                <a href="admin-products.html" class="nav-item" data-i18n="adminProducts"><i class="fas fa-box"></i>
                    إدارة المنتجات</a>
                <a href="admin-categories.html" class="nav-item active" data-i18n="adminCategories"><i
                        class="fas fa-tags"></i> الأقسام</a>
                <a href="admin-settings.html" class="nav-item" data-i18n="adminSettings"><i class="fas fa-cog"></i>
                    الإعدادات</a>
                <a href="index.html" class="nav-item mobile-only"><i class="fas fa-store"></i> المتجر</a>
            </nav>
            <div style="margin-top: auto;">
                <a href="#" class="nav-item logout-btn" style="color: var(--danger-color);" data-i18n="logout"><i
                        class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
            </div>
        </aside>

        <main class="admin-main">
            <div class="admin-header">
                <h1 data-i18n="adminCategories">إدارة الأقسام</h1>
                <div class="flex" style="gap: var(--spacing-md); align-items: center;">
                    <div class="lang-switcher">
                        <button class="lang-btn active" data-lang="ar">AR</button>
                        <button class="lang-btn" data-lang="en">EN</button>
                    </div>
                    <button class="btn btn-primary admin-action-btn" data-action="add" data-i18n="addNewCategory"><i
                            class="fas fa-plus"></i> إضافة
                        قسم جديد</button>
                </div>
            </div>

            <div class="dashboard-grid" id="categoryGridAdmin">
                <!-- Empty - will be populated dynamically -->
                <div class="glass-card text-center"
                    style="padding: var(--spacing-xl); grid-column: 1 / -1; color: var(--text-muted);">
                    <i class="fas fa-folder-open"
                        style="font-size: 2.5rem; margin-bottom: 1rem; opacity: 0.5; color: var(--primary-color);"></i>
                    <p>لا توجد أقسام حالياً. اضغط "إضافة قسم جديد" للبدء.</p>
                </div>
            </div>
        </main>
    </div>
    <!-- Add Category Modal -->
    <div class="modal-overlay" id="addCategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="addNewCategory">إضافة قسم جديد</h2>
                <div class="modal-close"><i class="fas fa-times"></i></div>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm">
                    <div class="form-group">
                        <label class="form-label" data-i18n="categoryName">اسم القسم</label>
                        <input type="text" class="form-input" required name="name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">صورة القسم</label>
                        <input type="file" class="form-input" name="imageFile" accept="image/*" style="padding: 10px;">
                        <small style="color: var(--text-muted); display: block; margin-top: 5px;">اختر صورة من جهازك
                            (JPG, PNG, WebP)</small>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-close-btn"
                            data-i18n="cancel">إلغاء</button>
                        <button type="submit" class="btn btn-primary" data-i18n="save">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
