<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="privacyTitle">سياسة الخصوصية</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .legal-content {
            max-width: 800px;
            margin: 100px auto;
            padding: var(--spacing-xl);
            line-height: 1.8;
        }

        .legal-section {
            margin-bottom: var(--spacing-xl);
        }

        .legal-section h2 {
            margin-bottom: var(--spacing-md);
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div id="header-root"></div>

    <main class="legal-content glass-card animate-fadeInUp">
        <h1 class="section-title" data-i18n="privacyTitle">سياسة الخصوصية</h1>
        <p data-i18n="privacyIntro" style="margin-bottom: var(--spacing-lg); color: var(--text-secondary);">نحن نلتزم
            بحماية خصوصيتك وبياناتك الشخصية.</p>

        <div class="legal-section">
            <h2 data-i18n="privacySection1Title">1. جمع المعلومات</h2>
            <p data-i18n="privacySection1">نقوم بجمع المعلومات التي تقدمها لنا عند التسجيل أو الشراء.</p>
        </div>

        <div class="legal-section">
            <h2 data-i18n="privacySection2Title">2. استخدام المعلومات</h2>
            <p data-i18n="privacySection2">نستخدم بياناتك لتحسين خدماتنا ومعالجة طلباتك.</p>
        </div>

        <div class="legal-section">
            <h2 data-i18n="privacySection3Title">3. حماية البيانات</h2>
            <p data-i18n="privacySection3">نستخدم أحدث تقنيات التشفير لضمان أمان معلوماتك.</p>
        </div>
    </main>

    <div id="footer-root"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
