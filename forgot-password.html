<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: var(--spacing-xl);
        }
    </style>
</head>

<body>
    <div id="header-root"></div>

    <div class="auth-wrapper">
        <div class="auth-container glass-card">
            <div class="text-center" style="margin-bottom: var(--spacing-xl);">
                <a href="index.html" class="logo" style="justify-content: center;">
                    <div class="logo-icon"><i class="fas fa-mobile-alt"></i></div>
                    <span>Phone<span class="text-gradient">Store</span></span>
                </a>
            </div>

            <h2 class="text-center" style="margin-bottom: var(--spacing-sm);">استعادة كلمة المرور</h2>
            <p class="text-center" style="color: var(--text-muted); margin-bottom: var(--spacing-lg);">أدخل بريدك
                الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.</p>

            <form>
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" placeholder="example@mail.com" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">إرسال رابط الاستعادة</button>
            </form>

            <div class="text-center" style="margin-top: var(--spacing-xl); font-size: 0.875rem;">
                <a href="login.html" style="color: var(--primary-color); font-weight: 600;"><i
                        class="fas fa-arrow-right"></i> العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>
    <div id="footer-root"></div>
    <script src="main.js"></script>
</body>

</html>
